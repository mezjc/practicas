<!DOCTYPE html>
<head>
    <title>Multimedia</title>
</head>
<body>
    <section>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="img/Witcher.webp" alt="THE-WITCHER" width="500" height="300">
        </div>
    </section>

    <section>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video src="video/direccion.mp4" controls loop width="400" height="300" autoplay muted></video>
        </div>
    </section>
    <section>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio src="audio/Fly_Away_From_Here.mp3" controls autoplay  loop></audio>
        </div>
    </section>
</body>
</html>
